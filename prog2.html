<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieslēgties - Laboratorijas Sistēma</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Esi sveicināts ĶLUS</h1>
            <p>Tavas laboratorijas uzskaites sistēma</p>
            <div class="image">
                <img src="https://th.bing.com/th/id/OIP.D5RbBLy06AK_3Kv98-5vEwHaE7?w=282&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Laboratorijas attēls">
            </div>
        </div>

        <div class="right-panel">
            <a href="prog.html" class="back-link">← Atpakaļ uz sākumlapu</a>
            <h2>Pieslēgties</h2>
            <p>Ķīmijas laboratorijas uzskaites sistēmai</p>
            <form action="#" method="post" class="login-form">
                <label for="username">Lietotājvārds:</label>
                <input type="text" id="username" name="username" placeholder="Ievadīt lietotājvārdu" required>
                
                <label for="password">Parole:</label>
                <input type="password" id="password" name="password" placeholder="Ievadīt paroli" required>

                <button type="submit" class="primary">Pieslēgties</button>
            </form>

            <p class="register-text">Neesi vēl reģistrēts? <a href="#">Izveidot profilu</a></p>
        </div>
    </div>

    <div class="footer">
        <button class="error-report">Ziņot par kļūdu</button>
    </div>
</body>
</html>
